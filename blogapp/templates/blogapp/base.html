<!DOCTYPE html>
<html lang="en">
  <script>
    // Aplica el tema ANTES de que Tailwind cargue, para evitar flash
    const userTheme = localStorage.getItem('theme');
    if (userTheme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog and Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>

  <style>
    .ck-editor__editable_inline{
      color:#000; /*Coloca el texto en negro para que al escribir no inicie con el color blanco*/
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    html {
      background-color: white;
    }

    html.dark {
      background-color: rgb(2, 2, 2);
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      will-change: opacity, transform;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white font-sans">
  <nav class="bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider2">BlogSpace</a>
      <div class="flex items-center space-x-4">
        <!-- Bot贸n de cambio de tema -->
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
          <span id="theme-icon" class="transition-transform duration-500 transform"></span>
          <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
        </button>

        {% if user.is_authenticated %}
          <!-- Bot贸n New Blog -->
          <a href="{% url 'blogapp:add_blog' %}" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:scale-105 text-white font-medium py-2 px-4 rounded-full ease-in-out transition-all duration-300">
            New Blog
          </a>

          <!-- Bot贸n Logout -->
          <a href="{% url 'blogapp:logout' %}" class="bg-gradient-to-r from-red-500 to-orange-600 hover:scale-105 text-white font-medium py-2 px-4 rounded-full ease-in-out transition-all duration-300">
            Logout
          </a>

          {% if user.is_superuser %} <!-- Solo un super usuario puede ver el dashboard-->
            <!-- Bot贸n Dashboard para el admin -->
            <a href="{% url 'blogapp:admin_dashboard' %}" class="bg-gradient-to-r from-orange-600 via-orange-500 to-yellow-400 hover:scale-105 text-black font-medium py-2 px-4 rounded-full ease-in-out transition-all duration-300">
              Dashboard
            </a>
          {% endif %}

        {% else %}
          <a href="{% url 'blogapp:login' %}" class="bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white font-medium py-2 px-4 rounded-full shadow-lg hover:scale-105 transition-all duration-300">
            Login
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = localStorage.getItem('theme') === 'dark';
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');
      if (prefersDark) {
        document.documentElement.classList.add('dark');
        icon.textContent = '';
        label.textContent = 'Modo Oscuro';
      } else {
        document.documentElement.classList.remove('dark');
        icon.textContent = '';
        label.textContent = 'Modo Claro';
      }
    });

    function toggleDarkMode() {
      const root = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      icon.classList.add('rotate-180');
      setTimeout(() => {
        icon.textContent = isDark ? '' : '';
        label.style.opacity = 0;
        setTimeout(() => {
          label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
          label.style.opacity = 1;
        }, 250);
        icon.classList.remove('rotate-180');
      }, 250);
    }
  </script>
</body>
</html>
