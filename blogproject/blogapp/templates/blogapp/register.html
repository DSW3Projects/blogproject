<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>

  <style>
    html { background-color: white; }
    .dark html { background-color: black; }
    html, body { height: 100%; scroll-behavior: smooth; }
    @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { will-change: opacity, transform; }
    input:focus, textarea:focus, select:focus { outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white font-sans">

  <nav class="bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider">BlogSpace</a>
    </div>
  </nav>

  <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
      <h1 class="text-3xl font-semibold mb-6 text-gray-800 dark:text-white">Crear cuenta</h1>
      
      {% if error %}
        <div class="text-red-600 bg-red-100 p-4 rounded-lg mb-4">
          <strong>Error:</strong> {{ error }}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'blogapp:register' %}" class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre de usuario</label>
          <input type="text" name="username" id="username" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
          <input type="email" name="email" id="email" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
          <input type="password" name="password1" id="password1" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Repite la contraseña</label>
          <input type="password" name="password2" id="password2" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
          Registrarse
        </button>
      </form>
    </div>
  </main>

</body>
</html>
